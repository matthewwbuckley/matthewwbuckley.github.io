    var saved = localStorage.getItem("painter") || "game-of-life-death-palette";
    var script = document.createElement("script");

    document.currentScript.parentNode.insertBefore(
      script,
      document.currentScript
    );
  })();

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var savedPainter =
      localStorage.getItem("painter") || "game-of-life-death-palette";

    
    var restartBtn = document.getElementById("restart-painter");
    if (restartBtn) {
      restartBtn.style.opacity = "0.5";
      restartBtn.addEventListener("click", function () {
        window.location.reload();
      });
    }

    
    document
      .querySelectorAll(".painter-switch button[data-painter]")
      .forEach(function (btn) {
        if (btn.dataset.painter === savedPainter) {
          btn.style.opacity = "1";
        } else {
          btn.style.opacity = "0.5";
        }
        btn.addEventListener("click", function () {
          var painter = this.dataset.painter;
          localStorage.setItem("painter", painter);
          window.location.reload();
        });
      });
  });
</script>
